<div class="row mt-2 mb-2">
  <div class="col-12">
    <nav aria-label="Paginación de personajes de Dragon Ball Z">
      <ul class="pagination justify-content-center" [ngClass]="{'pagination-hidden': isSearching}">
        <!-- Botón para la página anterior -->
        <li class="page-item" [ngClass]="{'disabled': !prevURL}">
          <a class="page-link"
             (click)="prevURL ? loadDbzs(prevURL) : $event.preventDefault()"
             [attr.aria-disabled]="!prevURL">
            Anterior
          </a>
        </li>

        <!-- Botón para la página siguiente -->
        <li class="page-item" [ngClass]="{'disabled': !nextURL}">
          <a class="page-link"
             (click)="nextURL ? loadDbzs(nextURL) : $event.preventDefault()"
             [attr.aria-disabled]="!nextURL">
            Siguiente
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
