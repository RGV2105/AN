<!-- Modal -->
<div #modalElement class="modal fade" tabindex="-1"
    aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalLabel">{{ pokemon.name
                    }}</h5>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="close()"></button>
            </div>
            <div class="modal-body text-center">
                <img [src]="pokemon.sprites.front_default"
                    alt="{{ pokemon.name }}" class="img-fluid mb-3"
                    style="max-height: 200px;">
                <p><strong>Altura:</strong> {{ pokemon.height }} m</p>
                <p><strong>Peso:</strong> {{ pokemon.weight }} kg</p>
                <p><strong>Base de experiencia:</strong> {{
                    pokemon.base_experience }}</p>

                <div class="mb-2">
                    <strong>Habilidades:</strong>
                    <ul class="list-unstyled">
                        <li *ngFor="let ability of pokemon.abilities">
                            {{ ability.ability.name | titlecase }} <span
                                *ngIf="ability.is_hidden">(Oculta)</span>
                        </li>
                    </ul>
                </div>

                <div class="mb-2">
                    <strong>Tipos:</strong>
                    <ul class="list-unstyled d-inline-flex gap-2">
                        <li *ngFor="let type of pokemon.types"
                            class="badge bg-primary">
                            {{ type.type.name | titlecase }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    (click)="close()">Cerrar</button>
            </div>
            
            
        </div>
    </div>
</div>
